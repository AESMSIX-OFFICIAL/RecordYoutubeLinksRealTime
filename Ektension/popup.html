<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3 class="title">YouTube Logger</h3>
    <button id="toggleBtn" class="toggle-btn">Loading...</button>
    <div class="status-area">
      <div class="status-container">
        <span class="status-icon" id="statusIcon"></span>
        <span id="connStatus" class="status-text">...</span>
        <div id="reconnecting" style="display:none; color:#ffc107; font-size: 12px; margin-top: 4px;">Reconnecting...</div>
      </div>
      <div id="portInfo" class="port-info">Port: -</div>
    </div>
    <div class="section">
      <div class="section-title">Active YouTube Tabs:</div>
      <ul id="tabList" class="tab-list"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
